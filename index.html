<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Poppins&family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
    <section>
    <div class="card">
        <div class="content">
        <input type="text" class="search" placeholder="Search City">
        <button><i class="fa-solid fa-search button"></i></button>
        <div class="hidden loading">
        <h1 class="city">Weather in Chennai</h1>
        <h1 class="temp">33°C</h1>
        <div class='flex'><img src="https://openweathermap.org/img/wn/04d.png" alt="" class="icon"> 
            <h3 class="desc">Cloudy</h3></div>
        <h3 class="maxmin">Max/Min: 36°C/29°C</h3>    
        <h3 class="hum">Humidity: 20%</h3>
        <h3 class="wind">Wind Speed: 6km/h</h3>
    </div>
</div>
</div>
</section>
<script src="script.js" defer></script>
</body> 
</html>
